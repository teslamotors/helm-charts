tlsSecret:
  name: ""
  tlsCrt: ""
  tlsKey: ""
# example:
#  tlsCrt: |
#    Issuer: CN=Tesla Vehicle Telemetry Test CA
#      Validity
#    Not Before: Mar  9 19:11:26 2023 GMT
#    Not After : Jun 11 19:11:26 2025 GMT
#    Subject: C=US, ST=California, L=Palo Alto, O=Tesla Inc, OU=Motors, CN=fleet-streaming-api.eng.vn.cloud.tesla.com
#    -----BEGIN CERTIFICATE-----
#    values of cert
#    -----END CERTIFICATE-----
#  tlsKey: |
#    -----BEGIN RSA PRIVATE KEY-----
#    values of key
#    -----END RSA PRIVATE KEY-----
image:
  repository: tesla/fleet-telemetry
  tag: v0.0.1
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 100Mi
nodeSelector: {}
tolerations: []
replicas: 1
service:
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8443
  type: ClusterIP
serviceInternal:
  ports:
    - name: metrics
      port: 9273
      targetPort: 9273
    - name: profile
      port: 4269
      targetPort: 4269
  type: ClusterIP
config:
  port: 8443
  status:
    port: 8080
  metrics:
    port: 9273
  profile:
    port: 4269
kubernetesClusterDomain: cluster.local
